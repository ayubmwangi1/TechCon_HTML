<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <meta name="description" content="Register to attend TechCon 2024 by filling out the online form.">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f9f9f9;
            color: #222;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1.5em 1em;
            text-align: center;
        }

        header h1 {
            margin: 0.2em 0;
        }

        nav {
            margin-top: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        nav a:hover,
        nav a:focus {
            text-decoration: underline;
        }

        main {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 1em;
        }

        .checkbox-group input {
            margin-right: 0.5em;
        }

        button[type="submit"] {
            margin-top: 1.5em;
            padding: 0.75em;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: #0055a5;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
            margin-top: 2em;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav aria-label="Main navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <form action="submit_registration.html" method="post" aria-label="Registration form for TechCon 2024">

            <!-- Name -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <!-- Terms and Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>

        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>

</html>
