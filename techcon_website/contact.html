<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <meta name="description"
        content="Get in touch with the TechCon 2024 team via email, social media, or our contact form.">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f9f9f9;
            color: #222;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1.5em 1em;
            text-align: center;
        }

        header h1 {
            margin: 0.2em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1em 0 0 0;
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover,
        nav a:focus {
            text-decoration: underline;
        }

        main {
            max-width: 900px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 2em;
        }

        h2 {
            margin-bottom: 0.5em;
            color: #003366;
        }

        a {
            color: #003366;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            margin-top: 1.5em;
            padding: 0.75em;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: #0055a5;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
            margin-top: 2em;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon" target="_blank"
                        rel="noopener noreferrer">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Map -->
        <section>
            <h2>Conference Venue</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.01982002113!2d-122.41941548468114!3d37.7749297797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581598f8f0375%3A0x7b1b2e46f0e8b8a1!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1700160000000!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="Map showing TechCon 2024 conference venue">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="submit_contact.html" method="post" aria-label="Contact form for TechCon 2024">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>

</html>
